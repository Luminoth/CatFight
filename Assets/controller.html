<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Fight Controller</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/controls/button/button.css">
    <link rel="stylesheet" type="text/css" href="styles/controller.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="window.app=new App()">
<div id="content-placeholder" class="container">Loading, please wait...</div>
<script id="content-template" type="text/x-handlebars-template">
    <div id="loading" class="view default-view view-container">
        <p>
            The game is loading! One moment, please...<br />
        </p>
    </div>
    <div id="lobby" class="view view-container">
        <p>
            Welcome to the lobby {{app.playerName}}! You're on team {{app.playerTeamName}}!<br />
            This is where we gather and wait for the master player to start the game.<br />
        </p>
    {{#if app.isMasterPlayer}}
        <div id="button-start" class="button-300-150 center">
            <div class="button-text">Start</div>
        </div>
    {{/if}}
    </div>
    <div id="staging" class="view view-container">
        <p>
            Welcome to the staging area {{app.playerName}}!<br />
            This is where we assign weapons, armor, and core parts to our fighter.<br />
        </p>
    {{#each app.gameData.Fighter.Schematic.Slots}}
        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="slot_{{Id}}">{{Name}}</label>
            <div class="col-sm-10">
                <select class="form-control" name="slot_{{Id}}" id="slot_{{Id}}" onchange="app.selectSchematicSlot({{Id}})">
                    <option value="" selected="selected">--</option>
                {{#ifCond Type '==' "Brain"}}
                    {{#each ../app.gameData.Brains.Brains}}<option value="{{Id}}">{{Name}}</option>{{/each}}
                {{else ifCond Type '==' "Armor"}}
                    {{#each ../app.gameData.Armor.Armor}}<option value="{{Id}}">{{Name}}</option>{{/each}}
                {{else ifCond Type '==' "Weapon"}}
                    {{#each ../app.gameData.Weapons.Weapons}}<option value="{{Id}}">{{Name}}</option>{{/each}}
                {{else ifCond Type '==' "Special"}}
                    {{#each ../app.gameData.Specials.Specials}}<option value="{{Id}}">{{Name}}</option>{{/each}}
                {{/ifCond}}
                </select>
            </div>
        </div>
    {{/each}}
        <div id="button-confirm" class="button-300-150 center">
        {{#if app.isConfirmed}}
            <div id="button-confirm-text" class="button-text">Unconfirm</div>
        {{else}}
            <div id="button-confirm-text" class="button-text">Confirm</div>
        {{/if}}
        </div>
    </div>
    <div id="arena" class="view view-container">
        <p>
            Welcome to the arena {{app.playerName}}!<br />
            This is where we watch our fighter compete against the other team's fighter!<br />
        </p>
        <p>
            Missiles Remaining: {{app.missilesRemaining}}<br />
            Chaff Remaining: {{app.chaffRemaining}}<br />
        </p>
    {{#ifCond app.missilesRemaining '>' 0}}
        <div id="button-missiles" class="button-300-150 left">
            <div id="button-missiles-text" class="button-text">Missiles</div>
        </div>
    {{/ifCond}}
    {{#ifCond app.chaffRemaining '>' 0}}
        <div id="button-chaff" class="button-300-150 right">
            <div id="button-chaff-text" class="button-text">Chaff</div>
        </div>
    {{/ifCond}}
    </div>
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
<script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
<script type="text/javascript" src="/controls/button/button.js"></script>
<script type="text/javascript" src="/js/airconsole-view-manager.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
</body>
</html>
