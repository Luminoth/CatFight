<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Fight Controller</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/controls/button/button.css">
    <link rel="stylesheet" type="text/css" href="styles/controller.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="window.app=new App()">
<div class="container">
    <div id="loading" class="view default-view">
        Game is loading!
    </div>
    <div id="lobby" class="view">
        Welcome to the lobby!
    </div>
    <div id="lobby-master" class="view">
        <div>
            Welcome to the lobby!
        </div>
        <div id="button-start" class="button-300-150">
            <div class="button-text">Start</div>
        </div>
    </div>
    <div id="staging" class="view">
        Welcome to staging!
    </div>
    <div id="arena" class="view">
        Welcome to arena!
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
<script type="text/javascript" src="/controls/button/button.js"></script>
<script type="text/javascript" src="/js/airconsole-view-manager.js"></script>
<script type="text/javascript" src="/js/controller.js"></script>
</body>
</html>
